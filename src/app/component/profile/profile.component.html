<div class="container profile-form">
  <div class="card-container">
    <div class="card-flip">
      <div class="card front">
            <div class="card">
              <div class="card-header">
                <h4>Profile</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" disabled value={{customer.email}} >
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-phone"></i>
                      </div>
                    </div>
                    <input type="text" class="form-control phone-number" value={{customer.phoneNumber}}>
                  </div>
                </div>
                <div class="form-group">
                  <label>User Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="far fa-user"></i>
                      </div>
                    </div>
                    <input type="text" class="form-control" value={{customer.userName}}>
                  </div>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-address-book"></i>
                      </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Street" value={{customer.address.street}}>
                    <input type="text" class="form-control" placeholder="City" value={{customer.address.city}}>
                    <input type="text" class="form-control" placeholder="Country" value={{customer.address.country}}>
                  </div>
                </div>
                <div class="form-group">
                  <label>BirthDate</label>
                  <input type="date" class="form-control datepicker" value={{customer.birthDate}}>
                </div>
                <div class="form-group">
                  <label>Gender</label>
                  <select class="form-control"  >
                    <option value="" disabled selected>{{customer.gender}}</option>
                <option *ngFor="let option of optionsSelect; let i = index" [value]="optionsSelect[i].value">
                  {{optionsSelect[i].value}}
                </option>
                  </select>
                </div>
                <button class="btn btn-primary mr-1" type="submit" (click)="update(customer)">Save Changes</button>
                <button class="btn btn-primary mr-1" type="cancel" [routerLink]="['/home']">Cancel</button>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>

<!-- site__body -->
<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['']">Home</a>
                            <svg class="breadcrumb-arrow" width="6px" height="9px">
                                <use
                                    xlink:href="../../../assets/../../../assets/images/sprite.svg#arrow-rounded-right-6x9">
                                </use>
                            </svg>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Shop</li>
                    </ol>
                </nav>
            </div>
            <div class="page-header__title">
                <h1>Shop</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="shop-layout shop-layout--sidebar--start">
            <div class="shop-layout__sidebar">
                <div class="block block-sidebar">
                    <div class="block-sidebar__item">
                        <div class="widget-filters widget" data-collapse data-collapse-opened-class="filter--opened">
                            <h4 class="widget__title">Filters</h4>
                            <div class="widget-filters__list">
                                <div class="widget-filters__item">
                                    <div class="filter filter--opened" data-collapse-item>
                                        <button type="button" class="filter__title" data-collapse-trigger>Categories
                                            <svg class="filter__arrow" width="12px" height="7px">
                                                <use
                                                    xlink:href="../../../assets/images/sprite.svg#arrow-rounded-down-12x7">
                                                </use>
                                            </svg>
                                        </button>
                                        <div class="filter__body" data-collapse-content>
                                            <div class="filter__container">
                                                <div class="filter-categories">
                                                    <ul class="filter-categories__list">
                                                        <li *ngFor="let category of categories"
                                                            class="filter-categories__item filter-categories__item--child">
                                                            <div (click)="displayCategoryProducts(category.id)">
                                                                {{category.name}}</div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-filters__item">
                                    <div class="filter filter--opened" data-collapse-item>
                                        <button type="button" class="filter__title" data-collapse-trigger>Price
                                            <svg class="filter__arrow" width="12px" height="7px">
                                                <use
                                                    xlink:href="../../../assets/images/sprite.svg#arrow-rounded-down-12x7">
                                                </use>
                                            </svg>
                                        </button>
                                        <div class="filter__body" data-collapse-content>
                                            <div class="filter__container">
                                                <div class="filter-price" data-min="500" data-max="1500" data-from="590"
                                                    data-to="1130">
                                                    <div class="filter-price__slider"></div>
                                                    <div class="filter-price__title">Price: $<span
                                                            class="filter-price__min-value"></span> â€“ $<span
                                                            class="filter-price__max-value"></span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-filters__item">
                                    <div class="filter filter--opened" data-collapse-item>
                                        <button type="button" class="filter__title" data-collapse-trigger>Brand
                                            <svg class="filter__arrow" width="12px" height="7px">
                                                <use
                                                    xlink:href="../../../assets/images/sprite.svg#arrow-rounded-down-12x7">
                                                </use>
                                            </svg>
                                        </button>
                                        <div class="filter__body" data-collapse-content>
                                            <div class="filter__container">
                                                <div class="filter-list">
                                                    <div class="filter-list__list"><label
                                                            class="filter-list__item"><span
                                                                class="filter-list__input input-radio"><span
                                                                    class="input-radio__body"><input
                                                                        class="input-radio__input" name="filter_radio"
                                                                        type="radio"> <span
                                                                        class="input-radio__circle"></span>
                                                                </span></span><span class="filter-list__title">Wakita
                                                            </span><span class="filter-list__counter">7</span></label>
                                                        <label class="filter-list__item"><span
                                                                class="filter-list__input input-radio"><span
                                                                    class="input-radio__body"><input
                                                                        class="input-radio__input" name="filter_radio"
                                                                        type="radio"> <span
                                                                        class="input-radio__circle"></span>
                                                                </span></span><span class="filter-list__title">Zosch
                                                            </span><span class="filter-list__counter">42</span></label>
                                                        <label
                                                            class="filter-list__item filter-list__item--disabled"><span
                                                                class="filter-list__input input-radio"><span
                                                                    class="input-radio__body"><input
                                                                        class="input-radio__input" name="filter_radio"
                                                                        type="radio" checked="checked"
                                                                        disabled="disabled"> <span
                                                                        class="input-radio__circle"></span>
                                                                </span></span><span
                                                                class="filter-list__title">WeVALT</span></label> <label
                                                            class="filter-list__item filter-list__item--disabled"><span
                                                                class="filter-list__input input-radio"><span
                                                                    class="input-radio__body"><input
                                                                        class="input-radio__input" name="filter_radio"
                                                                        type="radio" disabled="disabled"> <span
                                                                        class="input-radio__circle"></span>
                                                                </span></span><span
                                                                class="filter-list__title">Hammer</span></label> <label
                                                            class="filter-list__item"><span
                                                                class="filter-list__input input-radio"><span
                                                                    class="input-radio__body"><input
                                                                        class="input-radio__input" name="filter_radio"
                                                                        type="radio"> <span
                                                                        class="input-radio__circle"></span>
                                                                </span></span><span class="filter-list__title">Mitasia
                                                            </span><span class="filter-list__counter">1</span></label>
                                                        <label class="filter-list__item"><span
                                                                class="filter-list__input input-radio"><span
                                                                    class="input-radio__body"><input
                                                                        class="input-radio__input" name="filter_radio"
                                                                        type="radio"> <span
                                                                        class="input-radio__circle"></span>
                                                                </span></span><span class="filter-list__title">Metaggo
                                                            </span><span class="filter-list__counter">25</span></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-filters__actions d-flex">
                                <button class="btn btn-primary btn-sm">Filter</button>
                                <button class="btn btn-secondary btn-sm ml-2">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop-layout__content">
                <div class="block">
                    <div class="products-view">
                        <div class="products-view__options">
                            <div class="view-options">
                                <div class="view-options__layout">
                                    <div class="layout-switcher">
                                        <div class="layout-switcher__list">
                                            <button data-layout="grid-3-sidebar" data-with-features="false" title="Grid"
                                                type="button"
                                                class="layout-switcher__button layout-switcher__button--active">
                                                <svg width="16px" height="16px">
                                                    <use
                                                        xlink:href="../../../assets/images/sprite.svg#layout-grid-16x16">
                                                    </use>
                                                </svg>
                                            </button>
                                            <button data-layout="grid-3-sidebar" data-with-features="true"
                                                title="Grid With Features" type="button"
                                                class="layout-switcher__button">
                                                <svg width="16px" height="16px">
                                                    <use
                                                        xlink:href="../../../assets/images/sprite.svg#layout-grid-with-details-16x16">
                                                    </use>
                                                </svg>
                                            </button>
                                            <button data-layout="list" data-with-features="false" title="List"
                                                type="button" class="layout-switcher__button">
                                                <svg width="16px" height="16px">
                                                    <use
                                                        xlink:href="../../../assets/images/sprite.svg#layout-list-16x16">
                                                    </use>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="view-options__legend">Showing 6 of 98 products</div>
                                <div class="view-options__divider"></div>
                                <div class="view-options__control"><label for="">Sort By</label>
                                    <div><select class="form-control form-control-sm" name="" id="">
                                            <option value="">Default</option>
                                            <option value="">Name (A-Z)</option>
                                        </select></div>
                                </div>
                                <div class="view-options__control"><label for="">Show</label>
                                    <div><select class="form-control form-control-sm" name="" id="">
                                            <option value="">12</option>
                                            <option value="">24</option>
                                        </select></div>
                                </div>
                            </div>
                        </div>
                        <div class="products-view__list products-list" data-layout="grid-3-sidebar"
                            data-with-features="false">
                            <div class="products-list__body">
                                <app-product
                                    *ngFor="let product of products | paginate: {itemsPerPage: pageLimit, currentPage: page, totalItems: count}"
                                    [product-item]="product" class="products-list__item"></app-product>
                            </div>
                        </div>
                        <div class="products-view__pagination">
                            <pagination-controls class="pagination justify-content-center" (pageChange)="pageChanged($event)" [autoHide]="true" [maxSize]="5" [responsive]="true"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- site__body / end -->

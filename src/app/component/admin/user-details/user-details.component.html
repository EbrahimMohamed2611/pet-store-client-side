<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">User Email</th>
        <th scope="col">phone number</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userDetails;let i=index">
          
        <th scope="row">{{i}}</th>
        <td>{{user.role}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.address.street}},{{user.address.city}},{{user.address.country}}</td>
        <td *ngIf="user.role=='ROLE_CUSTOMER'"><button class="btn btn-warning" (click)="showOrders(user.id)">Show Orders</button></td>
      </tr>
      
    </tbody>
  </table>

<!-- site__body -->
<div class="site__body">
  <div class="page-header">
      <div class="page-header__container container">
          <div class="page-header__breadcrumb">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="['']">Home</a>
                          <svg class="breadcrumb-arrow" width="6px" height="9px">
                              <use xlink:href="../../../assets/images/sprite.svg#arrow-rounded-right-6x9">
                              </use>
                          </svg>
                      </li>
                      <li class="breadcrumb-item active" aria-current="page">Shop</li>
                  </ol>
              </nav>
          </div>
          <div class="page-header__title">
              <h1>Shop</h1>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="shop-layout shop-layout--sidebar--start">
          <div class="shop-layout__sidebar">
              <div class="block block-sidebar">
                  <div class="block-sidebar__item">
                      <div class="widget-filters widget" data-collapse data-collapse-opened-class="filter--opened">
                          <h4 class="widget__title">Filters</h4>
                          <div class="widget-filters__list">
                              <div class="widget-filters__item">
                                  <div class="filter filter--opened" data-collapse-item>
                                      <button type="button" class="filter__title" data-collapse-trigger>Categories
                                          <svg class="filter__arrow" width="12px" height="7px">
                                              <use
                                                  xlink:href="../../../assets/images/sprite.svg#arrow-rounded-down-12x7">
                                              </use>
                                          </svg>
                                      </button>
                                      <div class="filter__body" data-collapse-content>
                                          <div class="filter__container">
                                              <div class="filter-categories">
                                                  <div class="filter-categories__list">
                                                      <label class="filter-list__item">
                                                          <span class="filter-list__input input-radio">
                                                              <span class="input-radio__body">
                                                                  <input class="input-radio__input"
                                                                      name="category_filter_radio" type="radio"
                                                                      (click)="selectedType = undefined" checked>
                                                                  <span class="input-radio__circle"></span>
                                                              </span>
                                                          </span>
                                                          <span class="filter-list__title">All Services Types</span>
                                                      </label>
                                                      <label *ngFor="let serviceType of types"
                                                          class="filter-list__item">
                                                          <span class="filter-list__input input-radio">
                                                              <span class="input-radio__body">
                                                                  <input class="input-radio__input"
                                                                      name="category_filter_radio" type="radio"
                                                                      (click)="selectedType = serviceType.id">
                                                                  <span class="input-radio__circle"></span>
                                                              </span>
                                                          </span>
                                                          <span class="filter-list__title">{{serviceType.name}}</span>
                                                      </label>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="widget-filters__item">
                                  <div class="filter filter--opened" data-collapse-item>
                                      <button type="button" class="filter__title" data-collapse-trigger>Price
                                          <svg class="filter__arrow" width="12px" height="7px">
                                              <use
                                                  xlink:href="../../../assets/images/sprite.svg#arrow-rounded-down-12x7">
                                              </use>
                                          </svg>
                                      </button>
                                      <div class="filter__body" data-collapse-content>
                                          <div class="filter__container">
                                              <div class="filter-price" data-min="0" data-max="10000" data-from="0"
                                                  data-to="10000" (mouseup)="priceValueChanged()">
                                                  <div class="filter-price__slider"></div>
                                                  <div class="filter-price__title">Price: EGP<span
                                                          class="filter-price__min-value"></span> â€“ EGP<span
                                                          class="filter-price__max-value"></span></div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          <div class="widget-filters__actions d-flex">
                              <button class="btn btn-primary btn-sm" (click)="applyFilters()">Filter</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="shop-layout__content">
              <div class="block">
                  <div class="products-view">
                      <div class="products-view__options">
                          <div class="view-options">
                              <div class="view-options__layout">
                                  <div class="layout-switcher">
                                      <div class="layout-switcher__list">
                                          <button data-layout="grid-3-sidebar" data-with-features="false" title="Grid"
                                              type="button"
                                              class="layout-switcher__button layout-switcher__button--active">
                                              <svg width="16px" height="16px">
                                                  <use
                                                      xlink:href="../../../assets/images/sprite.svg#layout-grid-16x16">
                                                  </use>
                                              </svg>
                                          </button>
                                      </div>
                                  </div>
                              </div>
                              <div class="view-options__legend">Showing {{math.min(page * pageLimit, count)}} of
                                  {{count}} products</div>
                              <div class="view-options__divider"></div>
                              <!-- <div class="view-options__control"><label for="">Sort By</label>
                                  <div><select class="form-control form-control-sm" name="" id="">
                                          <option value="">Default</option>
                                          <option value="">Name (A-Z)</option>
                                      </select></div>
                              </div> -->
                              <div class="view-options__control"><label for="">Show</label>
                                  <div><select class="form-control form-control-sm" name="" id="">
                                          <option value="" (click)="pageLimit = 12; applyFilters()">12</option>
                                          <option value="" (click)="pageLimit = 24; applyFilters()">24</option>
                                      </select></div>
                              </div>
                          </div>
                      </div>
                      <div class="products-view__list products-list" data-layout="grid-3-sidebar"
                          data-with-features="false">
                          <div class="products-list__body">
                            <app-service
                            *ngFor="let service of services | paginate: {itemsPerPage: pageLimit, currentPage: page, totalItems: count}"
                            [service-item]="service" class="products-list__item"></app-service> 
                          </div>
                      </div>
                      <div class="products-view__pagination">
                          <pagination-controls class="pagination justify-content-center"
                              (pageChange)="pageChanged($event)" [autoHide]="true" [maxSize]="5" [responsive]="true">
                          </pagination-controls>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- site__body / end -->
